<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js - Оси X и Y</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Создаем сцену и камеру
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Создаем оси X и Y
        var xAxis = BABYLON.MeshBuilder.CreateLines("xAxis", {points: [new BABYLON.Vector3(-5, 0, 0), new BABYLON.Vector3(5, 0, 0)]}, scene);
        var yAxis = BABYLON.MeshBuilder.CreateLines("yAxis", {points: [new BABYLON.Vector3(0, -5, 0), new BABYLON.Vector3(0, 5, 0)]}, scene);
        
        //стрелки у оси x
        var xArrow = BABYLON.MeshBuilder.CreateLines("xArrow", {points: [new BABYLON.Vector3(4.7, 0.15, 0), new BABYLON.Vector3(5, 0, 0)]}, scene);
        var xArrow2 = BABYLON.MeshBuilder.CreateLines("xArrow2", {points: [new BABYLON.Vector3(4.7, -0.15, 0), new BABYLON.Vector3(5, 0, 0)]}, scene);
        
        //стрелки у оси y
        var yArrow = BABYLON.MeshBuilder.CreateLines("yArrow", {points: [new BABYLON.Vector3(0.15, 4.7, 0), new BABYLON.Vector3(0, 5, 0)]}, scene);
        var yArrow2 = BABYLON.MeshBuilder.CreateLines("yArrow2", {points: [new BABYLON.Vector3(-0.15, 4.7, 0), new BABYLON.Vector3(0, 5, 0)]}, scene);
        
        // Задаем цвета осей
        xAxis.color = new BABYLON.Color3(1, 0, 0); // Красный цвет для оси X
        xArrow.color = new BABYLON.Color3(1, 0, 0); // Красный цвет для оси X
        xArrow2.color = new BABYLON.Color3(1, 0, 0); // Красный цвет для оси X
        yAxis.color = new BABYLON.Color3(0, 1, 0); // Зеленый цвет для оси Y
        yArrow.color = new BABYLON.Color3(0, 1, 0); // Зеленый цвет для оси Y
        yArrow2.color = new BABYLON.Color3(0, 1, 0); // Зеленый цвет для оси Y

        
        // Создаем график гиперболы
        var points = [];
        for (var x = -10; x <= 10; x += 0.1) {
            if (x !== 0 && x>0.001) {
                var y = 1 / x;
                points.push(new BABYLON.Vector3(x, y, 0));
            }
        }
        var hyperbola = BABYLON.MeshBuilder.CreateLines("hyperbola", {points: points}, scene);
        hyperbola.color = new BABYLON.Color3(0, 0, 1); // Синий цвет для графика гиперболы

        
        // Создаем график гиперболы
        var points1 = [];
        for (var x2 = -10; x2 <= 10; x2 += 0.1) {
            if (x2 !== 0 && x2<0.001) {
                var y2 = -1 / x2;
                points1.push(new BABYLON.Vector3(x2, y2, 0));
            }
        }
        var hyperbola1 = BABYLON.MeshBuilder.CreateLines("hyperbola1", {points: points1}, scene);
        hyperbola1.color = new BABYLON.Color3(0, 0, 1); // Синий цвет для графика гиперболы


        // Запускаем рендеринг сцены
        engine.runRenderLoop(function() {
            scene.render();
        });
    </script>
</body>
</html>

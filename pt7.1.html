<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js - Оси X и Y</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script>
        // Создаем сцену и камеру
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);
        var scene = new BABYLON.Scene(engine);
        var camera = new BABYLON.ArcRotateCamera("camera", 0, 0, 10, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Создаем оси X и Y
        var xAxis = BABYLON.MeshBuilder.CreateLines("xAxis", {points: [new BABYLON.Vector3(-5, 0, 0), new BABYLON.Vector3(5, 0, 0)]}, scene);
        var yAxis = BABYLON.MeshBuilder.CreateLines("yAxis", {points: [new BABYLON.Vector3(0, -5, 0), new BABYLON.Vector3(0, 5, 0)]}, scene);

        // Добавляем стрелки на концах осей
        var xArrow = BABYLON.MeshBuilder.CreateCylinder("xArrow", {height: 0.5, diameterTop: 0, diameterBottom: 0.2}, scene);
        xArrow.rotation.x = Math.PI / 2;
        xArrow.position.x = 5;
        var yArrow = BABYLON.MeshBuilder.CreateCylinder("yArrow", {height: 0.5, diameterTop: 0, diameterBottom: 0.2}, scene);
        yArrow.rotation.z = -Math.PI / 2;
        yArrow.position.y = 5;
        xArrow.parent = xAxis;
        yArrow.parent = yAxis;

        // Добавляем подписи к осям
        var xLabel = new BABYLON.GUI.TextBlock();
        xLabel.text = "X";
        xLabel.color = "red";
        xLabel.fontSize = 24;
        xLabel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT;
        xLabel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_CENTER;
        xLabel.paddingRight = "10px";
        xLabel.paddingTop = "10px";
        canvas.addControl(xLabel);
        var yLabel = new BABYLON.GUI.TextBlock();
        yLabel.text = "Y";
        yLabel.color = "green";
        yLabel.fontSize = 24;
        yLabel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_CENTER;
        yLabel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM;
        yLabel.paddingBottom = "10px";
        canvas.addControl(yLabel);

        // Задаем цвета осей
        xAxis.color = new BABYLON.Color3(1, 0, 0); // Красный цвет для оси X
        yAxis.color = new BABYLON.Color3(0, 1, 0); // Зеленый цвет для оси Y

        // Запускаем рендеринг сцены
        engine.runRenderLoop(function() {
            scene.render();
        });
    </script>
</body>
</html>
